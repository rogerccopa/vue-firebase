<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Vue Basics</h1>
    <div id="app">
        <h2>{{title}}</h2>
        <button @click.alt="logEvent">Alt-click me</button>
        <button @click.shift="logEvent">Shift-click me</button> <br/>
        <a href="https://www.google.com" @click.prevent="logEvent">Google</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
